<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="author" content="Muhamad Nauval Azhar">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="This is a login page template based on Bootstrap 5">
    <title>Sign up • Bloonci</title>
    <link rel="icon" href="../images/logo_bloonci_380x380.png" type="image/icon type">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script defer src="../javaScript/checkForm.js"></script>
    <script defer src="../javaScript/checkSignupEmail.js"></script>

</head>

<body>
    <section class="h-100">
        <div class="container h-100">
            <div class="row justify-content-sm-center h-100">
                <div class="col-xxl-6 col-xl-6 col-lg-7 col-md-8 col-sm-9">
                    <div class="text-center pt-4">
                        <img src="../images/logo_bloonci.png" alt="logo" width="150">
                    </div>
                    <div class="text-center pb-2">
                        <img src="../images/scritta_bloonci.png" alt="logo" width="150">
                    </div>

                    <!-- Card -->
                    <div class="card shadow-lg">
                        <div class="card-body p-5">
                            <h1 class="fs-4 card-title fw-bold mb-4">Sign up</h1>
                            <div id="error-message" class="text-danger" style="color: #be2937db; padding-bottom: 8px;">
                            </div>

                            <!-- Form -->
                            <form method="POST" class="needs-validation" action="../backEnd/checkSignup.php" id="form"
                                novalidate>

                                <!-- Name -->
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label class="mb-2 text-muted" for="first_name">First Name*</label>
                                        <input id="first_name" type="text" class="form-control" name="first_name"
                                            required>
                                        <div class="invalid-feedback"></div>
                                    </div>

                                    <div class="col-md-6 mb-3">
                                        <label class="mb-2 text-muted" for="last_name">Last Name*</label>
                                        <input id="last_name" type="text" class="form-control" name="last_name"
                                            required>
                                        <div class="invalid-feedback"></div>

                                    </div>
                                </div>

                                <!-- Birth Place -->
                                <div class="row">
                                    <div class="col-md-4 mb-3">
                                        <label class="mb-2 text-muted" for="birth_city">Birth City</label>
                                        <input id="birth_city" type="text" class="form-control" name="birth_city">
                                    </div>

                                    <div class="col-md-4 mb-3">
                                        <label class="mb-2 text-muted" for="province">Province</label>
                                        <input id="province" type="text" class="form-control" name="province">
                                    </div>

                                    <div class="col-md-4 mb-3">
                                        <label class="mb-2 text-muted" for="state">State</label>
                                        <select id="state" class="form-select" name="state">
                                            <option selected></option>
                                            <option value="1">Italia</option>
                                            <option value="2">Francia</option>
                                            <option value="3">Spagna</option>
                                            <option value="4">Germania</option>
                                        </select>
                                    </div>
                                </div>



                                <!-- Birth Date and Sexual Orientation -->
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label class="mb-2 text-muted" for="birth_date">Birth Date</label>
                                        <input id="birth_date" type="date" class="form-control" name="birth_date" />
                                    </div>

                                    <div class="col-md-6 mb-3">
                                        <label class="mb-2 text-muted" for="sex_orient">Sexual Orientation</label>
                                        <select id="sex_orient" class="form-select" name="sex_orient">
                                            <option selected></option>
                                            <option value="eterosessuale">Heterosexual</option>
                                            <option value="omosessuale">Homosexual</option>
                                            <option value="bisessuale">Bisexual</option>
                                            <option value="altro">Other</option>
                                        </select>
                                    </div>
                                </div>

                                <!-- Email -->
                                <div class="mb-3">
                                    <label class="mb-2 text-muted" for="email">Email*</label>
                                    <input id="email" type="email" class="form-control" name="email" required>
                                    <div class="invalid-feedback"></div>
                                </div>

                                <!-- Password -->
                                <div class="mb-3">
                                    <label class="mb-2 text-muted" for="password">Password*</label>
                                    <input id="password" type="password" class="form-control" name="password" required>
                                    <div class="invalid-feedback"></div>

                                </div>

                                <!-- Repeat Password 
                                <div class="mb-3">
                                    <label class="mb-2 text-muted" for="password">Repeat Password</label>
                                    <input id="repeat_password" type="password" class="form-control"
                                        name="repeat_password">

                                </div>
                                -->

                                <p class="form-text text-muted mb-3">
                                    By registering you agree with our terms and condition.
                                </p>

                                <div class="align-items-center d-flex">
                                    <button type="submit" class="btn btn-primary ms-auto">
                                        Sign up
                                    </button>
                                </div>
                            </form>
                        </div>

                        <div class="card-footer py-3 border-0">
                            <div class="text-center">
                                Already have an account? <a href="login.html" class="text-dark">Login</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Controlla se ci sono errori nei parametri GET
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');
            const errorMessageElement = document.getElementById('error-message');

            if (error === 'exists') {
                errorMessageElement.innerText = "Questa email è già registrata";
            } else if (error === 'registration_failed') {
                errorMessageElement.innerText = "Errore durante la registrazione. Riprova più tardi.";
            }
        });
    </script>
</body>

</html>
